<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=S">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81464203e1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">

            <a href="index.html">
            <img src="images/logo.png" class="logo">
            </a>

            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png">
            </div>

        </div>

        <div class="settings-menu">


            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png">
                    <div>
                        <p>Give FeedBack</p>
                        <a href="#">Help us to improve the new Design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="images/arrow.png"
                    width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon">
                    <a href="#">Help & Support<img src="images/arrow.png"
                    width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png"
                    width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="#">Logout <img src="images/arrow.png"
                    width="10px"></a>
                </div>
            </div>  
        </div>
    </nav>

    <div class="container100">
        <div class="gallery">
            <div class="img-box2"><h3>Madison</h3></div>
            <div class="img-box2"><h3>Margo</h3></div>
            <div class="img-box2"><h3>Maggie</h3></div>
            <div class="img-box2"><h3>Ice</h3></div>
            <div class="img-box2"><h3>Bonny</h3></div>
            <div class="img-box2"><h3>Andrew</h3></div>
            <div class="img-box2"><h3>Jack</h3></div>
            <div class="img-box2"><h3>Mahmud</h3></div>
            <div class="img-box2"><h3>Angel</h3></div>
            <div class="img-box2"><h3>Sergey</h3></div>
        </div>
    </div>




<div class="footer">
    <p>Copyright 2025</p>
</div>
<script src="script.js"></script>
</body>
</html>
