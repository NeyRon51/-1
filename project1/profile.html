<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="images/Logo doify.png" alt="Doify logo" class="logo">
    <div class="user-info">
      <div class="user-details">
        <p class="user-name" id="userName">Loading...</p>
        <p class="user-email" id="userEmail">Loading...</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Вихід</button>
    </div>
  </header>

  <div class="profile-section">
    <div class="profile-pic-wrapper">
      <img id="profile-pic" src="images/profile.png" alt="Profile photo">
      <label for="file-input" class="edit-icon">✏️</label>
      <input type="file" id="file-input" accept="image/*">
    </div>
  </div>

  <div class="container100">
    <div class="AboutUs">
      <div class="img-box2"><h3>Створюйте та керуйте своїми завданнями швидко.</h3></div>
      <div class="img-box2"><h3>Легко додавайте, редагуйте справи.</h3></div>
      <div class="img-box2"><h3>Входьте в свій акаунт та зберігайте прогрес.</h3></div>
      <div class="img-box2"><h3>Переглядайте виконані та невиконані завдання окремо.</h3></div>
      <div class="img-box2"><h3>Безпечна авторизація.</h3></div>
      <div class="img-box2"><h3>Досягайте цілей ефективно.</h3></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
